<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0c10" rx="20"/>
  
  <!-- Graduation Cap with Glow -->
  <g filter="url(#glow)">
    <!-- Cap base -->
    <rect x="25" y="45" width="50" height="8" fill="url(#grad)" rx="2"/>
    <!-- Cap top -->
    <polygon points="50,30 20,42 80,42" fill="url(#grad)"/>
    <!-- Tassel -->
    <circle cx="75" cy="42" r="3" fill="#a855f7"/>
    <line x1="75" y1="45" x2="75" y2="55" stroke="#a855f7" stroke-width="1.5"/>
    <circle cx="75" cy="56" r="2.5" fill="#a855f7"/>
    <!-- Book pages -->
    <rect x="35" y="55" width="30" height="25" fill="url(#grad)" opacity="0.8" rx="2"/>
    <line x1="35" y1="62" x2="65" y2="62" stroke="#0a0c10" stroke-width="1" opacity="0.3"/>
    <line x1="35" y1="68" x2="65" y2="68" stroke="#0a0c10" stroke-width="1" opacity="0.3"/>
    <line x1="35" y1="74" x2="65" y2="74" stroke="#0a0c10" stroke-width="1" opacity="0.3"/>
  </g>
</svg>
